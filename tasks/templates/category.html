{% load static %}
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Tasks app</title>
    <link rel="stylesheet" href="../../static/css/style.css" />
</head>



<body>
    <header>
        <h1>{{ name }}</h1>
        <p>{{ description }}</p>

    </header>
    <h1>Дела</h1>
    {% for task in tasks %}

    <div class="card">
        <h2>{{ task.title }}</h2>
        <h4>{{ task.finish_date }} - Дата окончания</h4>
        <h1>{{ task.complete }}</h1>
    </div>

    {% endfor %}
    <div class="card">
        <h2>Добавить категорию</h2>
        <p>нажмите здесь</p>
    </div>
</body>
</html>
