<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Модели в Django</title>
</head>
<body class="container">
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Введите название задачи</label><br>
            <input type="text" name="name" value="{{task.name}}" />
        </p>
        <p>
            <label>Введите описание задачи</label><br>
            <input type="text" name="description" value="{{task.description}}" />
        </p>
        <p>
            <label>Введите дату завершения задачи</label><br>
            <input type="text" name="description" value="{{task.finish_date}}" />
        </p>
        <input type="submit" value="Сохранить">
    </form>
</body>
</html>
