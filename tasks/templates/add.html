    {% load static %}
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Tasks app</title>
    <link rel="stylesheet" href="../../static/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Roboto+Slab:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="title-font">Создание {{ description }}</h1>
    </header>
    <section class="all-content">
        <form method="POST" role="form">
            {% csrf_token %}
            <table>
                {{ form }}
            </table>
            <input type="submit" value="Send">
        </form>

        <footer class="footer">
            <h4 class="footer-author">Tasks 2021</h4>
        </footer>
    </section>
</body>
</html>
